<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bounce Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
    }

    .level-badge {
      position: fixed;
      top: -80px;       
      left: -60px;
      width: 520px;     
      image-rendering: pixelated;
      z-index: 9999;
      pointer-events: none;
      display: none;    
    }
    .retry-badge {
      position: fixed;
      bottom: -80px;       
      right: -60px;
      width: 520px; 
      image-rendering: pixelated;
      z-index: 9999;
      pointer-events: auto;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <!-- badges-->
  <img id="retryBadge" src="retry.png" class="retry-badge" alt="retry" />
  <img id="levelBadge" src="lvl1imgs/Level1.png" class="level-badge" alt="Level 1" />
  <img id="levelBadge" src="lvl2imgs/Level2.png" class="level-badge" alt="Level 2" />
  <img id="levelBadge" src="lvl3imgs/lvl3.png" class="level-badge" alt="Level 3" />
  <img id="levelBadge" src="lvl4imgs/lvl4.png" class="level-badge" alt="Level 4" />


  <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
  <script src="game.js"></script>
</body>
</html>
